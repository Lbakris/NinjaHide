<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Cat</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <script type="text/javascript">
  images = "";
  images2 = "";
  $(document).ready(function(){
    for(var i= 0; i<4;i++){
      images += "<img src='Ninja.png' class='Image' alt='My Ninja' />";
      $("#PicGrid").html(images);
    }
    for (var i = 0; i < 4; i++) {
    images2 += "<img src='Ninja.png' class='Image' alt='My Ninja' />";
    $("#PicGrid2").html(images2);
  }});
  $(document).on("click",".Image",function(){
    $(this).hide("200")
  });
  $(document).on("click","#button",function(){
    $("#PicGrid,#PicGrid2").html(images)
  })
  </script>
  <body>
    <div id="wrapper">
      <h3>JQuery - Assignment 1</h3>
      <div id="PicGrid"></div>
      <div id="PicGrid2"></div>
    <img id="button" src="button.png" alt="button" />
  </div>
  </body>
</html>
